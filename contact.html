<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>Contact me</h1>
    <form action="push">
        <label for="name">Name:</label>
        <input type="text" value="your name" >
        <br><label for="email">Email:</label>
        <input type="text" value="your email"><br/>
         Your area of interest: <select name="interest" id="interest" >
            <option value="UI/UX">UI/UX</option>
            <option value="wb">web development</option>
            <option value="ad">app development</option>
            <option value="gd">graphic designing</option>
            <option value="AI/ML">AI/ML</option>
        </select>
        <br><label for="comment">Comment: </label>
        <textarea name="comment" rows="3" cols="15"></textarea><br/>
        <br>
        <button type="submit" name="submit">submit</button>




    </form>
</body>
